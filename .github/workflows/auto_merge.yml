name: To Merge by automation

on:
  push:
    branches:
      - feature/*
      - bugfix/*
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: 'main'
          fetch-depth: '0'

      - name: Configure Git
        run: |
          git config user.name JinWoo_Lee
          git config user.email dlwlsdn201@naver.com

      # feature/* , bugfix/* 브랜치에 push 발생 시, dev 브랜치에 Merge
      - name: Check if the branch matches pattern
        run: |
          BRANCH_NAME=$(echo $GITHUB_REF | awk -F'/' '{print $3}')
          if [[ $BRANCH_NAME == "feature/"* || $BRANCH_NAME == "bugfix/"* ]]; then
            echo "Branch matches the pattern, proceeding with the merge."
          else
            echo "Branch does not match the pattern, skipping the merge."
            exit 0
          fi

      # dev push 발생 시, main 브랜치에 Merge
      - name: Merge dev branch
        run: |
          git merge origin/dev --no-edit

      - name: Push changes to main branch
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
